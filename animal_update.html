<doctype html>

    <head>
      <title>Modificar peludito</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS v5.2.1 -->

    <body>
      <header id="header">
        <!-- place navbar here -->

      <main>
        <div class="container" id="app">
       <form 
       style="background-color:#FFD166; margin:10px auto ; width: 400px; padding: 20px; border-radius: 0.375rem; border: none; ">
        <h1
        style="font-weight:600; font-size: 22px ;color:#20567A; margin-bottom: 24px;"
        >Modifica los datos</h1>
        <div class="mb-3">
            <label 
            for="name"
            style="margin: 0px 12px ; font-weight: 500;"
            >Nombre: </label>
            <input
            type="text" 
            name="name" 
            id="name" 
            v-model="name"
            style="border-radius:0.375rem; border: #FFD166; background-color: #fcf6e7;"
            >
        </div>
        <div class="mb-3">
            <label 
            for="weight"
            style="margin: 0px 12px ; font-weight: 500"
            >Peso: </label>
            <input 
            type="number" 
            name="weight" 
            id="weight" 
            v-model="weight"
            style="border-radius:0.375rem; border: #FFD166; background-color: #fcf6e7;">
            kg.
        </div>
        <div class="mb-3">
            <label 
            for="Breed"
            style="margin: 0px 12px ; font-weight: 500"
            >Raza: </label>
            <input 
            type="text" 
            name="breed" 
            id="breed" 
            v-model="breed"
            style="border-radius:0.375rem; border: #FFD166; background-color: #fcf6e7;"
            >
        </div>
        <div class="mb-3">
            <label 
            for="Age"
            style="margin: 0px 12px ; font-weight: 500"
            >Edad: </label>
            <input 
            type="number" 
            name="age" 
            id="age" 
            v-model="age"
            style="border-radius:0.375rem; border: #FFD166; background-color: #fcf6e7;">
        </div>
        <div class="mb-3">
            <div class="mb-3">
                <label 
                for="description"
                style="margin: 0px 12px ; font-weight: 500 "
                >Descripci√≥n: </label>
                <textarea
                type="text" 
                name="description" 
                id="description" 
                v-model="description"
                style="border-radius:0.375rem; border: #FFD166; background-color: #fcf6e7; width: 15rem; height: 10rem;"
                ></textarea>
        </div>
        <div class="mb-3">
            <label 
            for="photo"
            style="margin: 0px 12px ; font-weight: 500">Foto: </label>
            <input 
            type="text" 
            name="photo" 
            id="photo" 
            v-model="photo"
            style="border-radius:0.375rem; border: #FFD166; background-color: #fcf6e7;"
            >
          <img width="100" :src="photo" alt="">
        </div>
          <button type="button" class="btn btn-success" v-on:click="update()">Modificar</button>
      </form>
          </form>
        </div>
      </main>

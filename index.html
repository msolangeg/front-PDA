<html lang="en">
  <head>
    <title>Pelitos de amor</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main>
      <div id="app" class="container">
        <h1 style="color: #26547c; font-weight: 700; margin-top: 34px">
          ¡Nuestros peluditos!
        </h1>
        <br />
        <!-- <a 
        class="btn btn-success"
        style="background-color: #FFD166; border:none; color: rgb(27, 27, 27)"
        href="pets_form.html">Cargar un peludito</a> -->
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#adoptionFormModal"
          style="
            background-color: #ffd166;
            border: none;
            color: #20567a;
            font-weight: 600;
          "
        >
          Cargar un peludito
        </button>

        <!-- --------------------------------------------------modal---------------------------------------------------------------------- -->
        <div
          class="modal fade"
          id="adoptionFormModal"
          tabindex="-1"
          aria-labelledby="yourModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5
                  class="modal-title"
                  id="yourModalLabel"
                  style="font-weight: 700; font-size: 22px; color: #20567a; "
                >
                  Ingresar peludito para adopción:
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div 
              class="modal-body"
              style="color: #26547c"
              >
                <form
                  style="
                    background-color: #ffd166;
                    margin: 10px auto;
                    width: 400px;
                    padding: 20px;
                    border-radius: 0.375rem;
                    border: none;
                  "
                >
                  <div class="mb-3">
                    <label for="name" style="margin: 0px 12px; font-weight: 500"
                      >Nombre:
                    </label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      v-model="name"
                      style="
                        border-radius: 0.375rem;
                        border: #ffd166;
                        background-color: #fcf6e7;
                      "
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="weight"
                      style="margin: 0px 12px; font-weight: 500"
                      >Peso:
                    </label>
                    <input
                      type="number"
                      name="weight"
                      id="weight"
                      v-model="weight"
                      style="
                        border-radius: 0.375rem;
                        border: #ffd166;
                        background-color: #fcf6e7;
                      "
                    />
                    kg.
                  </div>
                  <div class="mb-3">
                    <label
                      for="Breed"
                      style="margin: 0px 12px; font-weight: 500"
                      >Raza:
                    </label>
                    <input
                      type="text"
                      name="breed"
                      id="breed"
                      v-model="breed"
                      style="
                        border-radius: 0.375rem;
                        border: #ffd166;
                        background-color: #fcf6e7;
                      "
                    />
                  </div>
                  <div class="mb-3">
                    <label for="Age" style="margin: 0px 12px; font-weight: 500"
                      >Edad:
                    </label>
                    <input
                      type="number"
                      name="age"
                      id="age"
                      v-model="age"
                      style="
                        border-radius: 0.375rem;
                        border: #ffd166;
                        background-color: #fcf6e7;
                      "
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="description"
                      style="margin: 0px 12px; font-weight: 500"
                      >Descripción:
                    </label>
                    <textarea
                      type="text"
                      name="description"
                      id="description"
                      v-model="description"
                      style="
                        border-radius: 0.375rem;
                        border: #ffd166;
                        background-color: #fcf6e7;
                        width: 15rem;
                        height: 10rem;
                      "
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label
                      for="photo"
                      style="margin: 0px 12px; font-weight: 500"
                      >Foto:
                    </label>
                    <input
                      type="text"
                      name="photo"
                      id="photo"
                      v-model="photo"
                      style="
                        border-radius: 0.375rem;
                        border: #ffd166;
                        background-color: #fcf6e7;
                      "
                    />
                    <img width="100" :src="photo" alt="" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  v-on:click="submit()"
                  style="background-color: #20567a"
                >
                  Guardar cambios
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-------------------------------------------------------------------------------------------------------------------fin modal -->

        <br /><br />
        <div v-if="error">
          <p>
            Lo sentimos, se produjo un error contáctese con el administrador de
            la web.
          </p>
        </div>
        <div v-else>
          <section v-if="cargando">
            <div class="spinner-grow text-warning;"></div>
            <p>Cargando información</p>
          </section>
          <section v-else>
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead style="background-color: #FFCF70; color: #26547c">
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Peso (kg)</th>
                    <th scope="col">Raza</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Foto</th>
                  </tr>
                </thead>
                <tbody style="background-color: #f7f2ea;">
                  <tr class="" v-for="pet in pets">
                    <td scope="row">{{pet.id}}</td>
                    <td>{{pet.name}}</td>
                    <td>{{pet.weight}}</td>
                    <td>{{pet.breed}}</td>
                    <td>{{pet.age}}</td>
                    <td>{{pet.description}}</td>
                    <td>
                      <img width="100" :src="pet.photo" :alt="pet.name" />
                    </td>

                    <td>
                      <div>
                        <a
                          class="btn btn-success"
                          style="
                            --bs-btn-padding-y: 0.25rem;
                            --bs-btn-padding-x: 0.5rem;
                            --bs-btn-font-size: 0.75rem;
                            background-color: #06d6a0;
                            border: none;
                            color: rgb(255, 255, 255);
                          "
                          :href="'animal_update.html?id='+ pet.id"
                        >
                          Editar
                        </a>
                   
                        <button
                          type="button"
                          class="btn btn-outline-danger"
                          style="
                            --bs-btn-padding-y: 0.25rem;
                            --bs-btn-padding-x: 0.5rem;
                            --bs-btn-font-size: 0.75rem;
                          "
                          btn-sm
                          v-on:click="eliminar(pet.id)"
                        >
                          Eliminar
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!--Link de Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./js/index.js"></script> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Link de VUE-->
    <script src="./js/animals.js"></script>
  </body>
</html>
